name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Cambia esto si tu rama principal tiene otro nombre

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # O la versión que prefieras

      # 1. Construir Frontend
      - name: Build Frontend (Vite)
        run: |
          npm install
          npm run build

      # 2. Preparar el Backend
      - name: Build Backend (NestJS)
        run: |
          cd backend
          npm install
          npm run build

      # 3. Mover Frontend a la carpeta 'client' del Backend
      - name: Move Frontend to Backend
        run: |
          mkdir -p backend/client
          cp -r dist/* backend/client/

      # 4. Empaquetar solo lo necesario para producción
      - name: Prepare Deployment Package
        run: |
          # Solo nos quedamos con la carpeta backend que ya tiene el frontend dentro
          # Eliminamos archivos innecesarios para ahorrar espacio
          cd backend
          rm -rf src test
          # Conservamos package.json, dist, client, uploads y node_modules

      # 5. Desplegar a Azure
      # Para este paso necesitas el "Publish Profile" de tu App Service en Azure
      # Lo guardarás en los GitHub Secrets como AZURE_WEBAPP_PUBLISH_PROFILE
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'NOMBRE_DE_TU_APP_EN_AZURE' # Cambia esto por el nombre real en Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend
